spring.application.name=giftly-gateway
spring.cloud.config.uri=http://localhost:8888

kafka.enabled=true

spring.zipkin.enabled=false
spring.zipkin.host=ec2-52-28-62-163.eu-central-1.compute.amazonaws.com
spring.zipkin.port=9411

spring.cloud.stream.binding.gifts.destination=gifts
spring.cloud.stream.binding.gifts.binder=kafka

spring.cloud.stream.binding.events.destination=likes
spring.cloud.stream.binding.events.binder=kafka

spring.cloud.stream.binder.kafka.zkNodes=ec2-52-48-13-196.eu-west-1.compute.amazonaws.com
spring.cloud.stream.binder.kafka.brokers=ec2-52-48-13-196.eu-west-1.compute.amazonaws.com
spring.cloud.stream.binder.kafka.defaultBrokerPort=32777
spring.cloud.stream.binder.kafka.defaultZkPort=32776
spring.cloud.stream.binder.kafka.defaultAutoCommitEnabled=true
spring.cloud.stream.binder.kafka.default.batchSize=8048

spring.cloud.stream.defaultBinder=kafka